name: Deploy to Fly

on:
  workflow_run:
    workflows:
      - Test
    branches:
      - main
      - chore/2-setup-cd
    types:
      - completed
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker build
        run: docker build .

      - name: Fly action
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Fly action
        run: flyctl deploy --remote-only
